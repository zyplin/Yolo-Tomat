<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Tomat Classifier - AI Detection{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --secondary-gradient: linear-gradient(45deg, #f093fb 0%, #f5576c 100%);
      --accent-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      --dark-bg: #0f0f23;
      --card-bg: rgba(255, 255, 255, 0.05);
      --glass-bg: rgba(255, 255, 255, 0.1);
      --text-primary: #ffffff;
      --text-secondary: #a8a8b3;
      --accent-color: #ff6b6b;
      --success-color: #51cf66;
      --warning-color: #ffd43b;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--dark-bg);
      background-image: 
        radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 107, 107, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 80%, rgba(79, 172, 254, 0.1) 0%, transparent 50%);
      background-attachment: fixed;
      color: var(--text-primary);
      font-family: 'Inter', sans-serif;
      line-height: 1.6;
      overflow-x: hidden;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Animated Background Orbs */
    .bg-orb {
      position: fixed;
      border-radius: 50%;
      pointer-events: none;
      z-index: -1;
      opacity: 0.1;
      animation: float 6s ease-in-out infinite;
    }

    .orb-1 {
      width: 300px;
      height: 300px;
      background: var(--primary-gradient);
      top: 10%;
      left: 10%;
      animation-delay: 0s;
    }

    .orb-2 {
      width: 200px;
      height: 200px;
      background: var(--secondary-gradient);
      top: 60%;
      right: 10%;
      animation-delay: 2s;
    }

    .orb-3 {
      width: 150px;
      height: 150px;
      background: var(--accent-gradient);
      bottom: 20%;
      left: 20%;
      animation-delay: 4s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) scale(1); }
      50% { transform: translateY(-20px) scale(1.1); }
    }

    /* Navbar Styling */
    .navbar {
      background: rgba(15, 15, 35, 0.9);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      padding: 1rem 0;
      transition: all 0.3s ease;
    }

    .navbar-brand {
      font-family: 'Space Grotesk', sans-serif;
      font-weight: 700;
      font-size: 1.5rem;
      background: var(--secondary-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      transition: all 0.3s ease;
    }

    .navbar-brand:hover {
      transform: scale(1.05);
    }

    .tomato-icon {
      width: 35px;
      height: 35px;
      filter: drop-shadow(0 0 10px rgba(255, 107, 107, 0.6));
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    .nav-link {
      color: var(--text-secondary) !important;
      font-weight: 500;
      padding: 0.7rem 1.2rem !important;
      border-radius: 50px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .nav-link::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: var(--accent-gradient);
      transition: left 0.3s ease;
      border-radius: 50px;
      z-index: -1;
    }

    .nav-link:hover,
    .nav-link.active {
      color: var(--text-primary) !important;
      transform: translateY(-2px);
    }

    .nav-link:hover::before,
    .nav-link.active::before {
      left: 0;
    }

    /* Main Content Area */
    .main-content {
      flex: 1;
      padding-top: 76px; /* Height of navbar */
    }

    /* Footer */
    footer {
      margin-top: auto;
      padding: 2rem 0;
      text-align: center;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      background: rgba(15, 15, 35, 0.5);
      backdrop-filter: blur(10px);
    }

    .footer-text {
      color: var(--text-secondary);
      font-size: 0.9rem;
    }

    .footer-heart {
      color: var(--accent-color);
      animation: heartbeat 1.5s ease-in-out infinite;
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .main-content {
        padding-top: 66px;
      }
    }
  </style>
  {% block extra_css %}{% endblock %}
</head>
<body>
  <!-- Animated Background Orbs -->
  <div class="bg-orb orb-1"></div>
  <div class="bg-orb orb-2"></div>
  <div class="bg-orb orb-3"></div>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="{{ url_for('index') }}">
        <div class="tomato-icon me-2">üçÖ</div>
        TomatoJOMOKK
      </a>
      
      <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link {% if request.endpoint == 'index' %}active{% endif %}" href="{{ url_for('index') }}">
              <i class="bi bi-house-door me-1"></i>Beranda
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.endpoint == 'deteksi' %}active{% endif %}" href="{{ url_for('deteksi') }}">
              <i class="bi bi-camera me-1"></i>Deteksi
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.endpoint == 'info_tomat' %}active{% endif %}" href="{{ url_for('info_tomat') }}">
              <i class="bi bi-info-circle me-1"></i>Info Tomat
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.endpoint == 'tentang' %}active{% endif %}" href="{{ url_for('tentang') }}">
              <i class="bi bi-person me-1"></i>Tentang
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="main-content">
    {% block content %}{% endblock %}
  </div>

  <!-- FOOTER -->
  <footer>
    <div class="container">
      <p class="footer-text">
        ¬© 2025 Made with <span class="footer-heart">‚ù§Ô∏è</span> by Ibrahim Ofick | 
        <strong>TomatoAI</strong> - Deteksi Kematangan Tomat Cerdas
      </p>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    // Navbar scroll effect
    window.addEventListener('scroll', function() {
      const navbar = document.querySelector('.navbar');
      if (window.scrollY > 50) {
        navbar.style.background = 'rgba(15, 15, 35, 0.95)';
      } else {
        navbar.style.background = 'rgba(15, 15, 35, 0.9)';
      }
    });
  </script>
  {% block scripts %}{% endblock %}
  {% block extra_js %}{% endblock %}
</body>
</html>
